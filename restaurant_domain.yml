slots:
  location:
    type: text
  cuisine:
    type: text
  minbudget:
    type: text
  maxbudget:
    type: text
  emailid:
    type: text

entities:
- location
- cuisine
- minbudget
- maxbudget
- emailid

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search
 - send_email

templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_cuisine:
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budget:
    - text: "What's the average budget for two people?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "<300"
      - title: "Rs. 300 to 700"
        payload: "300-700"
      - title: "More than 700"
        payload: ">700"
  utter_wrong_city:
    - "We don't operate in that area yet. Can you please specify some other location"
  utter_wrong_cuisine:
    - "We don't offer the requested cuisine. Please select from the available options"
  utter_ask_email_preference:
    - "Shall I forward you this information in an email?"
    - "Would you like to send this information in an email?"
    - "Would you prefer sending this information to your email?"
  utter_ask_emailid:
    - "To what email id should I send it to?"
    - "Please share your email address"
  utter_emailed_you:
    - "This information has been emailed to you."
  utter_invalid_emailid:
    - "Email id given is not valid. Please enter a valid email"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- actions.ActionValidateCuisine
- actions.ActionValidateLocation
- actions.ActionSearchRestaurants
- utter_ask_email_preference
- utter_ask_emailid
- actions.ActionSendEmail
- utter_emailed_you
